<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider/src/css/style.css">
    <title>Slider</title>
</head>
<body>

<div class="slider">

        <img src="slider/src/img/8.jpg" class="slider__item" alt="">
