<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Title</title>
</head>
<body>
<header class="header">
    <div class="header__logoContainer">
        <img class="header__logo" alt="" src="./img/logo.png">
        <h1 class="header__title">NoTab</h1>
    </div>
    <div class="header__loginContainer">
        <img class="header__loginImg" src="./img/login.svg" alt="">
        <a href="#" class="header__loginLink">Login</a>
    </div>
</header>
<main class="main">
    <div class="main__column-1">
        <h1 class="main__title">A platform<br> that works smarter</h1>
        <div class="main__descriptionContainer">
            <img src="./img/blue_circle.svg" alt="">
            <p class="main__description">
                NoTab allows bars & nightclubs to manage, understand, and grow their business
                from a single dashboard
            </p>
        </div>
    </div>
    <div class="main__column-2">
        <img src="./img/phone2.png" alt="" class="main__phoneImage">
        <img src="./img/main_bg.png" alt="" class="main__bg">
    </div>
</main>
<section class="download">
    <h1 class="download__title">DOWNLOAD OUR APP</h1>
    <div class="download__linksContainer">
        <a href="#" class="download__link"><img class="download__linkImage" src="./img/download_app_store.png" alt=""></a>
        <a href="#" class="download__link"><img class="download__linkImage" src="./img/download_google_play.png" alt=""></a>
    </div>
</section>
</body>
</html>
